<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; font-family: sans-serif; display: flex; flex-direction: column; }
    #chat { flex: 1; overflow-y: auto; border: 1px solid #ccc; padding: 8px; border-radius: 6px; height: 300px; }
    .msg { margin: 6px 0; padding: 6px 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #0078ff; color: white; align-self: flex-end; }
    .bot { background: #f1f1f1; color: black; align-self: flex-start; }
    #input { display: flex; margin-top: 8px; }
    #question { flex: 1; padding: 6px; }
    button { margin-left: 6px; }
  </style>
</head>
<body>
  <h3>AI Assistant</h3>
  <button id="summarize">Summarize Page</button>
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="question" placeholder="Ask about this page...">
    <button id="send">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
